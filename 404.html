    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ZishanHack</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
